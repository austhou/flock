    $(document).ready(() => {
        var request = new XMLHttpRequest()
        
        //GET /api/v1/by_location/FAMILY   http://557ac8e4.ngrok.io/api/v1/locations/testdb
        request.open('GET', '/find3/api/v1/by_location/testdb', true)
        request.onload = function() {
            var data = JSON.parse(this.response)
            if (request.status >= 200 && request.status < 400) {
                data.locations.forEach(locationObject => {
                    generateLocation(locationObject)
                })
            } else {
                console.log('errorrrrzzz')
            }
        }

        request.onerror = function() {
            var data = testData;
            data.locations.forEach(locationObject => {
                generateLocation(locationObject)
            })
        };

        request.send()
    })

    function generateLocation(locationObject) {
        console.log(locationObject)
        $('#container').append(`<div id='loc${locationObject.location}'><p><b>${locationObject.location}<b></p></div>`);
        locationObject.devices.forEach(deviceObject => {
            $(`#loc${locationObject.location}`).append( `<p>${deviceObject.device}</p>` );
        })
    }

</script>
